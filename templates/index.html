<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Recomendación</title>
  </head>
  <style>
    .small-title {
    font-size: 1.4rem !important;  /* Ajusta el valor según necesites */
    margin: none !important;
    }
    .dot {
    height: 10px;
    width: 10px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s;
    cursor: pointer;
    }

    .dot.active {
      background-color: #717171;
    }

    .boton-modal {
      background-color: #bbb;
      color: black;
    }

    .boton-modal:hover{
      background-color: #717171;
      color: white;
    }

    body {
      background-image: url("/static/assets/smash_bros_ultimate_roster_art.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .form-card {
      max-width: 450px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c59cf;
    }
  </style>
  <body>
    <div class="form-card">
      <h1>Sistema experto de smash</h1>
      <form id="recomendacionForm">
        <label
          >1. ¿Contra qué personaje juegas?</label
        ><br />
        <input
          type="text"
          id="enemigo"
          name="enemigo"
          required
          list="personajes"
        /><br /><br />

        <datalist id="personajes">
          <option value="bayonetta"></option>
          <option value="bowser"></option>
          <option value="bowser_jr"></option>
          <option value="chrom"></option>
          <option value="daisy"></option>
          <option value="doctor_mario"></option>
          <option value="diddy_kong"></option>
          <option value="donkey_kong"></option>
          <option value="falco"></option>
          <option value="fox"></option>
          <option value="greninja"></option>
          <option value="ganondorf"></option>
          <option value="ice_climbers"></option>
          <option value="ike"></option>
          <option value="incineroar"></option>
          <option value="jigglypuff"></option>
          <option value="king_dedede"></option>
          <option value="king_k_rool"></option>
          <option value="kirby"></option>
          <option value="link"></option>
          <option value="lucas"></option>
          <option value="lucina"></option>
          <option value="mario"></option>
          <option value="marth"></option>
          <option value="mega_man"></option>
          <option value="ness"></option>
          <option value="palutena"></option>
          <option value="pichu"></option>
          <option value="pikachu"></option>
          <option value="pit"></option>
          <option value="ralph"></option>
          <option value="ridley"></option>
          <option value="robin"></option>
          <option value="rob"></option>
          <option value="samus"></option>
          <option value="sheik"></option>
          <option value="shulk"></option>
          <option value="simon"></option>
          <option value="snake"></option>
          <option value="sonic"></option>
          <option value="toon_link"></option>
          <option value="wario"></option>
          <option value="yoshi"></option>
          <option value="zelda"></option>
        </datalist>

        <label>2. ¿Qué velocidad prefieres?</label><br />
        <select name="velocidad" required>
          <option value="">Selecciona una opción</option>
          <option value="muy_alta">Muy alta</option>
          <option value="alta">Alta</option>
          <option value="media">Media</option>
          <option value="baja">Baja</option></select
        ><br /><br />

        <label> 3. ¿Qué alcance te gustaría que tuviera tu personaje? </label
        ><br />
        <select name="alcance" required>
          <option value="">Selecciona una opción</option>
          <option value="muy_alta">Muy alta</option>
          <option value="alta">Alta</option>
          <option value="media">Media</option>
          <option value="baja">Baja</option></select
        ><br /><br />

        <label> 4. ¿Qué fuerza te gustaría que tuviera tu personaje? </label
        ><br />
        <select name="fuerza" required>
          <option value="">Selecciona una opción</option>
          <option value="muy_alta">Muy alta</option>
          <option value="alta">Alta</option>
          <option value="media">Media</option>
          <option value="baja">Baja</option></select
        ><br /><br />

        <label> 5. ¿Qué dificultad te gustaría que tuviera tu personaje? </label
        ><br />
        <select name="dificultad" required>
          <option value="">Selecciona una opción</option>
          <option value="facil">Fácil</option>
          <option value="media">Media</option>
          <option value="avanzada">Avanzada</option></select
        ><br /><br />

        <label> 6. ¿Qué tipo te gustaría que fuera tu personaje? </label><br />
        <select name="tipo" required>
          <option value="">Selecciona una opción</option>
          <option value="zoner">Zoner</option>
          <option value="rushdown">Rushdown</option>
          <option value="brawler">Brawler</option>
          <option value="swordie">Swordie</option>
          <option value="grappler">Grappler</option></select
        ><br /><br />

        <label>
          7. ¿Qué peso te gustaría que tuviera tu personaje? (ligero, medio,
          pesado) </label
        ><br />
        <select name="peso" required>
          <option value="">Selecciona una opción</option>
          <option value="ligero">Ligero</option>
          <option value="medio">Medio</option>
          <option value="pesado">Pesado</option></select
        ><br /><br />

        <label>
          8. ¿Qué recuperación te gustaría que tuviera tu personaje? (buena,
          media, mala) </label
        ><br />
        <select name="recuperacion" required>
          <option value="">Selecciona una opción</option>
          <option value="buena">Buena</option>
          <option value="media">Media</option>
          <option value="mala">Mala</option></select
        ><br /><br />

        <label> 9. ¿Te gustaría que tu personaje tenga proyectiles? </label
        ><br />
        <select name="proyectiles" required>
          <option value="">Selecciona una opción</option>
          <option value="si">Sí</option>
          <option value="no">No</option></select
        ><br /><br />

        <label>
          10. ¿Quieres que tu personaje destaque en el juego aéreo? (si, no) </label
        ><br />
        <select name="aereo" required>
          <option value="">Selecciona una opción</option>
          <option value="si">Sí</option>
          <option value="no">No</option></select
        ><br /><br />

        <button type="submit">Enviar</button>
        <button type="button" onclick="location.reload();" style="margin-top: 5px; background-color: red;">Borrar respuestas</button>
      </form>
    </div>

    <!-- Modal -->
    <div
      id="resultadoModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      " 
    >
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 5px;
          max-width: 600px;
          width: 90%;
        "
      >
        <h2>Resultado</h2>
        <pre id="modalContenido" style="white-space: pre-wrap"></pre>
        <button
          onclick="document.getElementById('resultadoModal').style.display='none'"
        >
          Cerrar
        </button>
      </div>
    </div>

    <script>
      document
        .getElementById("recomendacionForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const form = e.target;
          const data = {
            Enemigo: form.enemigo.value,
            Vel: form.velocidad.value,
            Alc: form.alcance.value,
            Fue: form.fuerza.value,
            Dif: form.dificultad.value,
            Tip: form.tipo.value,
            Pes: form.peso.value,
            Rec: form.recuperacion.value,
            Pro: form.proyectiles.value,
            Aer: form.aereo.value,
          };
          console.log(data);
          try {
            const toCamelCase = (str) =>
              str
                .replace(/_([a-z])/g, (match, letter) => letter.toUpperCase())
                .replace(/^./, (match) => match.toLowerCase());
    
            const result = await fetch("http://localhost:5000/recomendar", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            })
            .then(response => {
              if (!response.ok) {
                throw new Error("Error en la respuesta de la API");
              }
              return response.json();
            });
            
            const personajeCamelCase = toCamelCase(result.mejor_personaje);
            const enemigoCamelCase = toCamelCase(data.Enemigo);
            const detallesFormateados = result.detalles
              .replace(/\n/g, '<br>')  // Mantener saltos de línea
              .replace(/( - \w+:)/g, '<strong>$1</strong>') ;
            const estadisticasFormateadas = result.estadisticas
            Swal.fire({
              title: "Recomendación",
              customClass: {
                title: 'small-title',  
              },
              html: `
                <div id="carouselModal" style="overflow: hidden;">
                  <div class="carousel-slide" style="display: flex; transition: transform 0.3s ease; width: 100%;">
                    <div style="width: 100%; flex-shrink: 0; text-align: left;">
                      <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                        <img src="https://character-sprites.s3.us-east-2.amazonaws.com/${personajeCamelCase}.png" 
                             alt="Imagen del personaje" 
                             style="max-width: 30%; height: auto; margin-block: 15px;">
                        <strong>${result.mejor_personaje}</strong><br><br>
                      </div>
                    </div>
                    
                    <div style="width: 100%; flex-shrink: 0; text-align: left;">
                      <strong>Detalles:</strong><br><br>
                      <div style="display: flex; justify-content: center; gap: 20%; text-align: center;">
                        <div style="text-align: left;">
                          ${detallesFormateados}
                        </div>
                        <img src="https://character-sprites.s3.us-east-2.amazonaws.com/${personajeCamelCase}.png" 
                              alt="Imagen del personaje" 
                              style="max-width: 25%; height: auto;">
                      </div>
                    </div>
                    
                    <div style="width: 100%; flex-shrink: 0; text-align: left;">
                      <center><strong>Estadísticas en combate</strong></center><br>
                      <div style="display: flex; justify-content: center; align-items: center; gap: 20px; text-align: center; margin-top: 20px">
                        <!-- Imagen del Personaje Recomendado -->
                        <div style="flex: 1; text-align: center;">
                          <img src="https://character-sprites.s3.us-east-2.amazonaws.com/${personajeCamelCase}.png" 
                              alt="Personaje recomendado" 
                              style="max-width: 100%; max-height: 200px; object-fit: contain;">
                        </div>

                        <div style="flex: 0 0 auto;">
                          <strong style="font-size: 56px;">VS</strong>
                        </div>

                        <div style="flex: 1; text-align: center;">
                          <img src="https://character-sprites.s3.us-east-2.amazonaws.com/${enemigoCamelCase}.png" 
                              alt="Enemigo" 
                              style="max-width: 100%; max-height: 200px; object-fit: contain;">
                        </div>
                      </div>
                    </div>
                    
                    <div style="width: 100%; flex-shrink: 0; text-align: left;">
                      <strong>Estadísticas:</strong><br>
                      ${result.Estadisticas.replace(/\n/g, '<br>')}
                    </div>
                  </div>
                </div>
    
                <div style="display: flex; justify-content: center; gap: 10px; text-align: center;">
                  <button id="prevBtn" class="boton-modal">←</button>
                  <button id="nextBtn" class="boton-modal">→</button>
                </div>
                <div id="dots" style="text-align: center; margin-top: 10px;">
                  <span class="dot active"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
              `,
              didOpen: () => {
                let currentIndex = 0;
                const slide = Swal.getPopup().querySelector('.carousel-slide');
                const dots = Swal.getPopup().querySelectorAll('.dot');
                const confirmButton = Swal.getConfirmButton(); // Obtener el botón "Cerrar"

                // Ocultar el botón inicialmente
                confirmButton.style.display = 'none';
    
                function updateCarousel() {
                  slide.style.transform = `translateX(-${currentIndex * 100}%)`;
                  dots.forEach((dot, idx) => {
                    dot.classList.toggle('active', idx === currentIndex);
                  });
                  
                  // Mostrar el botón solo en el último slide (índice 2 en este caso)
                  if (currentIndex === 3) {
                    confirmButton.style.display = 'block';
                  } else {
                    confirmButton.style.display = 'none';
                  }
                }
    
                Swal.getPopup().querySelector('#prevBtn').addEventListener('click', () => {
                  if (currentIndex > 0) {
                    currentIndex--;
                    updateCarousel();
                  }
                });
    
                Swal.getPopup().querySelector('#nextBtn').addEventListener('click', () => {
                  if (currentIndex < 3) {
                    currentIndex++;
                    updateCarousel();
                  }
                });
    
                dots.forEach((dot, idx) => {
                  dot.addEventListener('click', () => {
                    currentIndex = idx;
                    updateCarousel();
                  });
                });
              
                updateCarousel();
              },
              width: "60%",
              showConfirmButton: true,
              confirmButtonText: "Cerrar"
            });
            
          } catch (error) {
            console.error("Error:", error);
            Swal.fire({
              title: "Error",
              text: "Ocurrió un error al procesar la recomendación",
              icon: "error"
            });
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
